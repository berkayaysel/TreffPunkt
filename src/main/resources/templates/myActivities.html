<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activities</title>
    <link rel="stylesheet" href="/myActivities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="page-header">
            <a href="/treffpunkt/dashboard" class="icon-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i> </a>
            
            <h1>My Activities</h1>

            <a href="/treffpunkt/createActivity" class="icon-btn" id="addBtn">
                <i class="fas fa-plus"></i> </a>
        </header>

        <div id="activities-list" class="activities-grid">
            <p class="loading-text">Aktiviteler yükleniyor...</p>
        </div>
    </div>

    <div id="activityModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Activity Details</h2>
            
            <div class="modal-body">
                <p><strong>Konum:</strong> <span id="modal-location"></span></p>
                <p><strong>Tarih:</strong> <span id="modal-date"></span></p>
                <p><strong>Saat:</strong> <span id="modal-time"></span></p>
                <p><strong>Açıklama:</strong> <span id="modal-description">(Yok)</span></p>
                <p><strong>Kapasite:</strong> <span id="modal-capacity">-</span></p>
                <p><strong>Katılımcı Sayısı:</strong> <span id="modal-number">-</span></p>
            </div>

            <div class="modal-footer">
                <button id="deleteBtn" class="btn-delete" style="display: none;">Delete Activity</button>
                <button id="leaveBtn" class="btn-leave" style="display: none;">Leave</button>
            </div>
        </div>
    </div>

    <script src="/myActivities.js"></script>
</body>
</html>
