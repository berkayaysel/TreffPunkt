<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activities - TreffPunkt</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Container with Border -->
    <div class="my-activities-container">
        <!-- Simple Header (moved inside container for top alignment) -->
        <div class="my-activities-header">
            <a href="/treffpunkt/dashboard" class="back-link">
                <i class="fas fa-chevron-left"></i>
                <span>Back</span>
            </a>
            <a href="/treffpunkt/createActivity" class="create-event-btn">
                <span>Create Event</span>
                <i class="fas fa-plus"></i>
            </a>
        </div>

        <!-- Horizontal Divider Line -->
        <div class="my-activities-top-line"></div>

        <!-- Two Column Layout -->
        <div class="my-activities-content">
            <!-- Created Events Column -->
            <div class="activities-column created-column">
                <h2 class="column-title">Created events</h2>
                <div id="created-events" class="events-list">
                    <p class="empty-state">Henüz hiç aktivite oluşturmadınız.</p>
                </div>
            </div>

            <!-- Vertical Divider -->
            <div class="column-divider"></div>

            <!-- Participated Events Column -->
            <div class="activities-column participated-column">
                <h2 class="column-title">Participated events</h2>
                <div id="participated-events" class="events-list">
                    <p class="empty-state">You haven't participated in any activities yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Modal -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Activity Details</h2>
            
            <div class="modal-body">
                <p><strong>Kategori:</strong> <span id="modal-category"></span></p>
                <p><strong>Konum:</strong> <span id="modal-location"></span></p>
                <p><strong>Tarih:</strong> <span id="modal-date"></span></p>
                <p><strong>Saat:</strong> <span id="modal-time"></span></p>
                <p><strong>Açıklama:</strong> <span id="modal-description">(Yok)</span></p>
                <p><strong>Kapasite:</strong> <span id="modal-capacity">-</span></p>
                <p><strong>Katılımcı Sayısı:</strong> <span id="modal-number">-</span></p>
                
                <!-- Katılımcılar listesi -->
                <div id="participants-section" style="display: none;">
                    <h3 style="margin-top: 20px; margin-bottom: 10px;">Katılımcılar</h3>
                    <div id="participants-list" class="participants-list">
                        <!-- Katılımcılar buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="deleteBtn" class="btn-delete" style="display: none;">Delete Activity</button>
                <button id="leaveBtn" class="btn-leave" style="display: none;">Leave</button>
            </div>
        </div>
    </div>

    <script src="/myActivities.js"></script>

</body>
</html>    <script src="/myActivities.js"></script>
</body>
</html>
