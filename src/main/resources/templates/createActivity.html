<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Activity</title>
    
    <link rel="stylesheet" href="/createActivity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <a href="/treffpunkt/myActivities" class="icon-btn" id="backBtn" aria-label="Geri">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <form id="createActivityForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Activity Name">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required placeholder="Place">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Aktivite açıklaması"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Seçiniz</option>
                    <option>Sports & Fitness</option>
                    <option>Social & Fun</option>
                    <option>Arts & Culture</option>
                    <option>Gastronomy & Cooking</option>
                    <option>Nature & Adventure</option>
                    <option>Arts, Crafts & DIY</option>
                    <option>Technology & Innovation</option>
                    <option>Volunteering & Community</option>
                    <option>Wellness & Spirituality</option>
                    <option>Gaming & Competition</option>
                    <option>Music & Performance</option>
                    <option>Family & Kids</option>
                    <option>Shopping & Sustainability</option>
                    <option>Diğer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" min="1" required placeholder="Max participants">
            </div>

            <div class="form-group">
                <label for="startDate">Start-Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="startTime">Start-Time</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>

            <button type="submit" class="btn-create">create</button>
        </form>
    </div>

    <script src="/createActivity.js"></script>
</body>
</html>
