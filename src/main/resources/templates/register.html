<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="login-container"> <form id="registerForm">
            <h2>Hesap Oluştur</h2>
            
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label  for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>

            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

            </div>

            <div class="input-group">
                <label  for="age">Age</label>
                <input type="number" id="age" name="age" required>

            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="profileFile">Profil Resmi (opsiyonel)</label>
                <input type="file" id="register-profile-file" accept="image/*">
                <img id="register-profile-preview" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'></svg>" alt="Preview" style="display:block; margin-top:8px; width:60px; height:60px; border-radius:50%; object-fit:cover;"/>
            </div>
            <div class="form-group">
                <label for="gender">Cinsiyet:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" disabled selected>Seçiniz</option>
                    <option value="KADIN">Kadın</option>
                    <option value="ERKEK">Erkek</option>
                    <option value="DIGER">Diğer</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Şifreyi Onayla</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="login-button">Kayıt Ol</button>
            
            <p id="error-message" class="error-message"></p>
            
            <div class="register-link">
                <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>
        </form>
    </div>

    <script src="/register.js"></script> 
</body>
</html>
