<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="login-container"> <form id="registerForm">
            <h2>Hesap Oluştur</h2>
            
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Şifreyi Onayla</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="login-button">Kayıt Ol</button>
            
            <p id="error-message" class="error-message"></p>
            
            <div class="register-link">
                <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>
        </form>
    </div>

    <script src="register.js"></script> 
</body>
</html>
