<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Üst Header Bar -->
    <div class="header-bar"></div>

    <div class="register-wrapper">
        <div class="register-container">
            <h2 class="register-title">Create an account</h2>
            
            <form id="registerForm">
                <div class="register-grid">
                    <!-- Sol Kolon -->
                    <div class="register-column">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="input-group">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>

                        <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address">
                        </div>

                        <div class="input-group">
                            <label for="birthDate">Date of Birth</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>

                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <!-- Sağ Kolon -->
                    <div class="register-column">
                        <div class="input-group">
                            <label for="profileFile">Profile photo (optional)</label>
                            <input type="file" id="register-profile-file" accept="image/*" class="file-input">
                            <img id="register-profile-preview" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'></svg>" alt="Preview" class="profile-preview"/>
                        </div>

                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="" disabled selected>Choose</option>
                                <option value="KADIN">Female</option>
                                <option value="ERKEK">Male</option>
                                <option value="DIGER">Other</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">Password Confirmation</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>

                        <button type="submit" class="register-button">Sign up</button>
                    </div>
                </div>
                
                <p id="error-message" class="error-message"></p>
                
                <div class="login-link">
                    <p>Already have an account? <a href="/treffpunkt/login">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/register.js"></script> 
</body>
</html>
