<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="container">
        <h2>Hesap Oluştur</h2>

        <form id="register-form" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Şifre Tekrar:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">Kayıt Ol</button>
        </form>
        
        <p id="password-error" class="message error" style="display:none; margin-top: 1rem;">
            Şifreler uyuşmuyor!
        </p>

        <div class="form-link">
            <p>Zaten hesabın var mı? <a th:href="@{/login}">Giriş Yap</a></p>
        </div>
    </div>

    <script th:src="@{/js/main.js}" defer></script>
</body>
</html>
