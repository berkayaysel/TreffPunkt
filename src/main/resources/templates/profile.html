<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilim</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="container">
        <h2>Hoş Geldin, <span th:text="${user.username}">Kullanıcı</span>!</h2>
        
        <div id="profile-info">
            <p><strong>Kullanıcı Adı:</strong> <span th:text="${user.username}">kullanici_adi</span></p>
            <p><strong>E-posta:</strong> <span th:text="${user.email}">kullanici@mail.com</span></p>
            </div>

        <form id="logout-form" th:action="@{/logout}" method="post">
            <button type="submit" class="btn">Çıkış Yap</button>
        </form>
    </div>

</body>
</html>
