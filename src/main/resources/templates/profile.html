<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header Bar with Back Button -->
    <div class="profile-header-bar">
        <a href="/treffpunkt/dashboard" class="profile-back-button">
            <i class="fas fa-chevron-left"></i> Back
        </a>
    </div>

    <div class="profile-page-wrapper">
        <div class="profile-page-container">
            <h2 class="profile-page-title">Profile Page</h2>
            
            <!-- GÖRÜNTÜLEME MODU -->
            <div id="viewMode" class="profile-content">
                <!-- Profile Section with Avatar and Stats -->
                <div class="profile-header-section">
                    <!-- Profile Avatar -->
                    <div class="profile-avatar-large">
                        <img id="profile-img" src="/uploads/profile-images/default-avatar.png" alt="Profile" />
                        <input type="file" id="profileFile" accept="image/*" style="display:none">
                        <div class="profile-username">@<span id="profile-username">Nickname</span></div>
                    </div>
                    
                    <!-- Stats -->
                    <div class="profile-stats">
                        <div class="stat-box">
                            <div class="stat-value"><span id="profile-rating">-</span><i class="fas fa-star" style="color: #ffa500; margin-left: 5px;"></i></div>
                            <div class="stat-label">Rating</div>
                            <div class="rating-count-box" id="reviewCountBox" style="cursor: pointer;">
                                <span id="profile-review-count">0</span> reviews
                            </div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Number of created<br>events</div>
                            <div class="stat-value" id="created-events-count">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Number of<br>participated events</div>
                            <div class="stat-value" id="participated-events-count">0</div>
                        </div>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="profile-info-section">
                    <div class="profile-info-item">
                        <span class="info-label">Name:</span>
                        <span id="profile-name" class="info-value">...</span>
                    </div>
                    
                    <div class="profile-info-item">
                        <span class="info-label">Surname:</span>
                        <span id="profile-surname" class="info-value">...</span>
                    </div>
                    
                    <div class="profile-info-item">
                        <i class="fas fa-envelope info-icon"></i>
                        <span class="info-label">Email:</span>
                        <span id="profile-email" class="info-value">...</span>
                    </div>
                    
                    <div class="profile-info-item">
                        <i class="fas fa-calendar info-icon"></i>
                        <span class="info-label">Date of Birth:</span>
                        <span id="profile-birthDate" class="info-value">...</span>
                    </div>
                    
                    <div class="profile-info-item">
                        <i class="fas fa-map-marker-alt info-icon"></i>
                        <span class="info-label">Address:</span>
                        <span id="profile-address" class="info-value">...</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button id="editBtn" class="profile-edit-btn">Edit</button>
                    <button id="logoutButton" class="profile-signout-btn">Sign out</button>
                </div>
            </div>

            <!-- DÜZENLEME MODU -->
            <form id="editMode" style="display: none;">
                <div class="edit-mode-header">
                    <button type="button" id="changeImageBtn" class="change-photo-btn">
                        <i class="fas fa-camera"></i> Change Photo
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="edit-name">Name</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="edit-surname">Surname</label>
                    <input type="text" id="edit-surname" name="surname" required>
                </div>
                <div class="input-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="edit-birthDate">Date of Birth</label>
                    <input type="date" id="edit-birthDate" name="birthDate" required>
                </div>
                <div class="input-group">
                    <label for="edit-address">Address</label>
                    <input type="text" id="edit-address" name="address" required>
                </div>
                
                <div class="edit-actions">
                    <button type="submit" class="profile-save-btn">Save</button>
                    <button type="button" id="cancelBtn" class="profile-cancel-btn">Cancel</button>
                </div>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Reviews Modal -->
    <div id="reviewsModal" class="modal" style="display: none;">
        <div class="modal-content reviews-modal-content">
            <button class="close-modal" onclick="closeReviewsModal()" style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 28px; cursor: pointer;">&times;</button>
            
            <h2 style="margin-bottom: 25px; text-align: center;">Reviews</h2>
            
            <div id="reviewsList" class="reviews-list">
                <!-- Reviews buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>

    <script src="/profile.js"></script>
</body>
</html>
